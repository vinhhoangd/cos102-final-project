<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display Students</title>
</head>
<body>
    <h1>All Students</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Major</th>
            <th>Gender</th>
            <th>Action</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.student_id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.major }}</td>
            <td>{{ student.gender }}</td>
            <td><a href="/modify/{{ student.student_id }}">Modify</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
